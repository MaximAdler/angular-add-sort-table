<div class="modal-header"> <a class="close" data-dismiss="modal" ng-click="cancel()">X</a>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New person</h3>
    </div>
    <form data-toggle="validator" name="Uform" role="form" ng-submit="add(Uform)" ng-press='add()'>
        <div class="modal-body">
            <div class="row-mod">
                <div class="form-group">
                    <label for="inputName" class="control-label">Name</label>
                    <input type="text" name="name" ng-class="{'error': Uform.$submitted && Uform.name.$error.required}" class="form-control add-input" id="inputName" placeholder="Name" ng-model="person.name" required>
                    <span ng-show="Uform.name.$error.required && !Uform.name.$pristine && Uform.name.$touched || (Uform.name.$invalid && Uform.$submitted)" class="input-error" required> Write Name!</span>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="control-label">Username</label>
                    <input type="text" name="surname" ng-class="{'error': Uform.$submitted && Uform.surname.$error.required}" class="form-control add-input" id="inputUsername" placeholder="Username" ng-model="person.username" required>
                    <span ng-show="Uform.surname.$error.required && !Uform.surname.$pristine && Uform.surname.$touched || (Uform.surname.$invalid && Uform.$submitted)" class="input-error" required> Write Username!</span>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" ng-class="{'error': Uform.$submitted && Uform.email.$error.required}" class="form-control add-input" id="inputEmail" name="email" placeholder="Email" data-error="Email address is invalid" ng-model="person.email" required>
                    <span class="input-error" ng-show="Uform.email.$invalid && !Uform.email.$pristine && Uform.email.$touched || Uform.$submitted && Uform.email.$invalid"> Email must have "@"</span>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="row-mod">
                <label for="inputAddress" class="control-label">Address</label>
                <div class="form-group">
                    <input type="text" name="street" ng-class="{'error': Uform.$submitted && Uform.street.$error.required}" class="form-control add-input" id="inputAddress" placeholder="Street" ng-model="person.address.street" required>
                </div>
                <div class="form-group">
                    <input type="text" name="suite" ng-class="{'error': Uform.$submitted && Uform.suite.$error.required}" class="form-control add-input" id="inputAddress" placeholder="Suite" ng-model="person.address.suite" required>
                </div>
                <div class="form-group">
                    <input type="text" name="city" ng-class="{'error': Uform.$submitted && Uform.city.$error.required}" class="form-control add-input" id="inputAddress" placeholder="City" ng-model="person.address.city" required>
                </div>
                <div class="form-group">
                    <input type="number" name="zipcode" class="form-control add-input" id="inputAddress" placeholder="Zipcode" ng-model="person.address.zipcode" required>
                </div>
                <div class="form-group">
                    <label for="inputGeo" class="control-label">Geo</label>
                    <input type="number" class="form-control add-input" id="inputGeo" placeholder="Latitude" ng-model="person.address.geo.lat" required>
                    <input type="number" class="form-control add-input" id="inputGeo" placeholder="Longitude" ng-model="person.address.geo.lng" required>
                </div>
            </div>
            <div class="row-mod">
                <div class="form-group">
                    <label for="inputPhone" class="control-label">Phone</label>
                    <input type="number" id="inputPhone" class="form-control add-input" placeholder="(xxx) xxx-xxxx" ng-minlength="10" ng-maxlength="10" ng-model="person.phone" required/>
                </div>
                <div class="form-group">
                    <label for="inputWebsite" class="control-label">Website</label>
                    <input type="text" class="form-control add-input" id="inputWebsite" placeholder="Website" ng-model="person.website" required>
                </div>
                <div class="form-group">
                    <label for="inputCompany" class="control-label">Company</label>
                    <div class="form-group">
                        <input type="text" name='comName' class="form-control add-input" id="inputCompany" placeholder="Name" ng-class="{'error': Uform.$submitted && Uform.comName.$error.required}" ng-model="person.company.name" required>
                        <span ng-show="Uform.comName.$error.required && !Uform.comName.$pristine && Uform.companyname.$touched || (Uform.comName.$invalid && Uform.$submitted)" class="input-error" required> Write Company Name!</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control add-input" id="inputCompany" placeholder="Catch phrase" ng-model="person.company.catchPhrase" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control add-input" id="inputCompany" placeholder="BS" ng-model="person.company.bs" required>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">

            <p class='warning'>{{failed}}</p>

            <button type="button" class="btn btn-success" ng-click="add(Uform)">Submit</button>
            <a data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="cancel()">Cancel</a>
        </div>
    </form>
